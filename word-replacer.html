<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Replacer</title>
</head>
<body>
  <div class="container">
    <h1>Replaceth thy sentence</h1>
    <br>
    <br>
    <br>

    <form id="sentence">
      <div class="form-group">
        <label for="sentence">Entereth the sentence thou wouldst liketh replac'd. </label>
        <input id="sentence" type="text">
      </div>
      <br>
      <div class="form-group">
        <label for="oldWord">Entereth the w'rd thou wanteth replaced.</label>
        <input id="oldWord" type="text">
      </div>
      <br>
      <div class="form-group">
        <label for="newWord">Entereth the w'rd thou wanteth to replaceth it with!</label>
        <input id="newWord" type="text">
      </div>
      <br>
      <button type="submit" class="btn">Replaceth!</button>
    </form>
    <br>
    <br>

    <span class="newSentence"></span>

  </div>

  <img src="images/shakespeare.jpg">
</body>
</html>
