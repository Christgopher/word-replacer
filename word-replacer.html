<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/scripts.js"></script>
  <title>Word Replacer</title>
</head>
<body>
  <div class="container">
    <h1>Alter a sentence!</h1>

    <form id="sentence">
      <div class="form-group">
        <label for="sentence">Enter the sentence that you would like altered</label>
        <input id="sentence" type="text">
      </div>

      <div class="form-group">
        <label for="oldWord">Enter the word you want replaced!</label>
        <input id="oldWord" type="text">
      </div>

      <div class="form-group">
        <label for="newWord">Enter the word you want to replace it with!</label>
        <input id="newWord" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

      <span class="newSentence"></span>

  </div>
</body>
</html>
